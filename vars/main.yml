---
gpg_public_key: 'gpg --keyserver pgp.mit.edu --recv {{ gpg_keyid }}'
gpg_verify: >-
  gpg --verify {{ detector_dir }}{{ sh_signature }}
  {{ detector_dir }}{{ sh_detector }}
detector_cmd: >-
  {{ detector_dir }}{{ sh_detector }} {{ detector_options }}
  --tmp {{ detector_dir }}{{ detector_run_dir }}
